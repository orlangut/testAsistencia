<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencia</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <h2>Asistencia</h2>
  <!-- p>Lugar | Fecha</p>
 -->
  <div class="camera-box">
    <div id="reader" style="width: 300px; margin: auto;"></div>
  </div>
  

  </div>

  <div class="asistentes">
    <h3>Asistentes</h3>
    <table id="tabla">
      <tbody></tbody>
    </table>
  </div>

  <button onclick="ingresoManual()">Ingreso manual</button>
  <button onclick="exportarCSV()">Ver todo / Exportar CSV</button>
  <div id="check" class="check-popup">
    <i class="fa-solid fa-check"></i>
  </div>
  
  <input type="file" id="archivoCSV" accept=".csv" onchange="cargarCSV(event)" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="script.js"></script>

</html>
